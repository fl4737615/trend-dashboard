services:
  - type: web
    name: trend-matrix-pro
    runtime: python
    buildCommand: |
      mkdir -p "${NLTK_DATA}"
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m nltk.downloader -d "${NLTK_DATA}" vader_lexicon
    startCommand: gunicorn --workers 2 --timeout 120 app:server
    plan: free
    envVars:
      - key: NLTK_DATA
        value: /opt/render/nltk_data
      - key: NEWSAPI_KEY
        value: your_newsapi_key
      - key: ALPHAVANTAGE_KEY
        value: your_alphavantage_key
      - key: OMP_NUM_THREADS
        value: 2
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: PYTHONPYCACHEPREFIX
        value: /tmp/pycache
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
